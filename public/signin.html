        <main class="container">
            <section class="grid">
                <form id="register" action="/signin">
                    <h3>Register</h3>
                    <fieldset>
                      <label>
                        Username
                        <input
                          name="username"
                          type="text"
                          placeholder="Username"
                          autocomplete="given-name"
                        />
                      </label>
                      <label>
                        Email
                        <input
                          type="email"
                          name="email"
                          placeholder="Email"
                          autocomplete="email"
                        />
                      </label>
                      <label>
                        Password
                        <input
                          type="password"
                          name="password"
                          placeholder="Password"
                          autocomplete="password"
                        />
                      </label><label>
                        Confirm Password
                        <input
                          type="password"
                          name="confirmpassword"
                          placeholder="Password"
                          autocomplete="email"
                        />
                      </label>
                    </fieldset>
                  
                    <input
                      type="submit"
                      value="Register"
                    />
                  </form>

                  <form>
                    <h3>Log in</h3>

                      <label>
                        Username

                          name="username"

                      <label>
                        Password
                        <input
                          type="password"
                          name="password"
                          placeholder="Password"
                          autocomplete="password"
                        />
                      </label>
                    </fieldset>
                  
                    <input
                      type="submit"
